<ion-header>

  <ion-navbar>
    <ion-title>Timer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Preset</ion-label>
        <ion-select [(ngModel)]="selectedPreset">
          <ion-option *ngFor="let preset of presets" [value]="preset">{{preset.text}}</ion-option>
        </ion-select>
      
      </ion-item>
     
       
        <progress-bar [progress]="loadProgress"></progress-bar>
        <div style="float:left">
        <semaphore [color]="color"></semaphore>
        <semaphore [color]="color"></semaphore>
        <semaphore [color]="color"></semaphore>
      </div>
      {{ selectedPreset | json}}
</ion-content>
